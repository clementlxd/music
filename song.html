<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"
    <title>播放</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .page{
            height:100vh;
        }

        .page::before{
            content:'';
            height:100%;
            width:100%;
            top:0;
            left:0;
            z-index:-1;
            position:absolute;
            background:transparent url(//i.loli.net/2017/10/17/59e601318b82e.jpg) no-repeat center;
            background-size:cover;
            filter:blur(100px) brightness(0.2)

        }

        section.pointer img{
            position:absolute;
            top:0;
            left:50%;
            z-index:1;
            //transform:rotateZ(7deg);


        }



        section.disk{
            margin-top:40px;

        }

        section.disk .circle{
            width:296px;
            height:296px;
            //border:1px solid red;
            margin:0 auto;
            position:relative;
        }

        section.disk .circle img{

            position:absolute;
            top:50%;
            left:50%;
            margin-left:-92px;
            margin-top:-92px;
            z-index:-1;
        }


        section.disk .circle::before{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: transparent url(//i.loli.net/2017/10/17/59e5fb2948629.png) no-repeat center;
            background-size:cover;
        }

        section.disk .circle::after{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: transparent url(//i.loli.net/2017/10/17/59e5fb2929220.png) no-repeat center;
            background-size:cover;
        }

        section.disk .circle.playing>img,
        section.disk .circle.playing::after{
            -webkit-animation: spin 10s linear infinite;
            -o-animation: spin 10s linear infinite;
            animation: spin 10s linear infinite;
        }

        section.disk .circle.playing.pause >img,
        section.disk .circle.playing.pause ::after{
            -webkit-animation-play-state: paused;
            -moz-animation-play-state: paused;
            -o-animation-play-state: paused;
            animation-play-state: paused;
        }



        @keyframes spin {
            0%{
                transform:rotateZ(0deg)
            }
            100%{
                transform:rotateZ(360deg)
            }
        }

        section.lyric{}
        section.actions{}
    </style>
</head>
<body>
<div class="page">
    <section class="pointer">
        <img src="https://i.loli.net/2017/10/18/59e74c33adc2a.png" width=96 height="137" alt="唱针">
    </section>
    <section class="disk">
        <div class="circle playing ">
            <img src="//i.loli.net/2017/10/17/59e601318b82e.jpg" width=184 height=184 alt="封面">
        </div>
    </section>
    <section class="lyric">
        <div class="showArea">
            <div class="lyric-wrapper"></div>
        </div>

    </section>
    <section class="actions">
        <div class="buttonWrapper">

          <a href="#">打开</a>
          <a href="#">下载</a>
        </div>

    </section>

</div>


<script src="./vendors/jquery.min.js"></script>
<script src="./vendors/av-min.js"></script>
<script src="./scripts/av.js"></script>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var id = getParameterByName('id');
   // console.log(id)
    var query=new AV.Query('Song')
    query.get(id).then(function (song) {
        let {url,lyric}=song.attributes
        let video=document.createElement('video')
        video.src=url
        video.play()
        let array=[]


        let parts=lyric.split('\n')
        //console.log(parts)

        parts.forEach(function (string, index) {
            let xxx=string.split(']')
            xxx[0]=xxx[0].substring(1)
            let regex=/(\d+):([\d.]+)/
            let matches=xxx[0].match(regex)
            let minute=+matches[1]
            let seconds=+matches[2]

            array.push({
                time:minute*60+seconds,
                lyric:xxx[1]
            })
        })

        setInterval(function () {
            let current=video.currentTime
            for(let i=0;i<array.length;i++) {
                if (i === array.length - 1) {
                    console.log(array[i].lyric)
                } else if (array[i].time <= current && array[i + 1].time > current) {
                    console.log(array[i].lyric)
                    break;
                }
            }
        }, 500)



    })
</script>

</body>
</html>
